<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>follow the fox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../fox/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="panel">
      <div class="header">
        <span class="badge">0101 · fox.exe</span>
        <div class="h1">Follow the fox, if you dare.</div>
      </div>

      <div class="terminal">
        <span class="line sys"><span class="tag">[system]</span> The fox is not here.</span>
        <span class="line sys"><span class="tag">[system]</span> It moves fast.</span>
        <span class="line sys"><span class="tag">[system]</span> But you can catch it.</span>
        <span class="line dim small">> Continue? [Y/n] <span class="cursor"></span></span>
      </div>

      <div class="prompt">
        <a class="btn" href="./next/">Y — Continue</a>
        <a class="btn" href="/">n — Abort</a>
      </div>

      <div class="footer">
        <span>好きgirl ✮⋆˙</span>
        <span>signal: live</span>
      </div>
    </section>
  </div>
</body>
</html>
