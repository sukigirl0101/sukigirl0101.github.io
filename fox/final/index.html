<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fox//final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../fox/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="panel">
      <div class="header">
        <span class="badge">trace:03</span>
        <div class="h1">the last door</div>
      </div>

      <div class="terminal" id="term">
        <span class="line fox"><span class="tag">[fox]</span> You’ve done well.</span>
        <span class="line fox"><span class="tag">[fox]</span> But the last door is locked.</span>
        <span class="line fox"><span class="tag">[fox]</span> The key is not hidden here.</span>
        <span class="line fox"><span class="tag">[fox]</span> You must ask for it.</span>
      </div>

      <div class="inputRow">
        <input class="input" id="pass" type="password" placeholder="enter passphrase">
        <button class="btn" id="go">unlock</button>
      </div>
      <div class="hint">hint: you won’t find it on this site. You have to request it.</div>
      <div class="ok" id="ok" style="display:none">[ok] unlocked. redirecting…</div>
      <div class="err" id="err" style="display:none">[error] wrong passphrase.</div>

      <div class="footer">
        <span>好きgirl ✮⋆˙</span>
        <span>auth: required</span>
      </div>
    </section>
  </div>

  <script>
    // 🔧 EDIT THESE:
    const PASS_PHRASE = "fox-0101";   // <— password
    const DEST_URL    = "https://ew-destination.example"; // goal

    const $ = s => document.querySelector(s);
    const ok = $("#ok"), err = $("#err"), input = $("#pass"), btn = $("#go");

    function check(){
      err.style.display = "none";
      ok.style.display  = "none";
      const v = (input.value || "").trim();
      if(!v) return;
      if(v === PASS_PHRASE){
        ok.style.display = "block";
        setTimeout(()=> location.href = DEST_URL, 700);
      }else{
        err.style.display = "block";
        input.focus();
        input.select();
      }
    }

    btn.addEventListener("click", check);
    input.addEventListener("keydown", e => { if(e.key === "Enter") check(); });
  </script>
</body>
</html>
