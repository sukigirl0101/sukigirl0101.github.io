<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | 好きgirl's Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" />
    <link rel="stylesheet" href="/assets/css/theme.css" />
  </head>
  <body>
  <main class="vault-shell">
  <div class="terminal-glow">
    <h1 class="intro-glitch">{{ page.title }}</h1>
    {% if page.date %}
      <p class="subglow">logged: {{ page.date | date: "%Y-%m-%d" }}</p>
    {% endif %}
  </div>

  <div class="window-frame">
    <div class="window-topbar">
      <div class="window-btn btn-close"></div>
      <div class="window-btn btn-min"></div>
      <div class="window-btn btn-max"></div>
      <span class="window-title">ultralog_{{ page.date | date: "%d%m%y" }}.terminal</span>
    </div>
    <article class="log-entry">
      {{ content }}
<footer class="post-footer">
  <p class="return-glow">
    ⇱ <a href="{{ '/' | relative_url }}">return to origin</a>
  </p>
</footer>
    </article>
  </div>
</main>
  </body>
</html>
