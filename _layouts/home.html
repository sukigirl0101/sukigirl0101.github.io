<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>好きgirl's Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" />
    <link rel="stylesheet" href="/assets/css/theme.css" />
  </head>
  <body>
    <main class="vault-shell">
      <div class="window-frame">
        <div class="window-topbar">
          <div class="window-btn btn-close"></div>
          <div class="window-btn btn-min"></div>
          <div class="window-btn btn-max"></div>
          <span class="window-title">terminal://ultralog.index</span>
        </div>

        <div class="terminal-glow" style="padding: 1.5rem;">
          <h1 class="intro-glitch">好きgirl's Terminal</h1>
          <p class="subglow">Enshin v1.3: recursive archive of cognitive debris</p>
        </div>

        <section class="post-index" style="padding: 0 1.5rem 1.5rem;">
          {% for post in site.posts %}
            <a class="log-link" href="{{ post.url | relative_url }}">
              <div class="log-entry">
                <div class="glow-frame">
                  <span class="log-title">⊳ {{ post.title }}</span>
                  <span class="log-date">{{ post.date | date: "%Y-%m-%d" }}</span>
                </div>
              </div>
            </a>
          {% endfor %}
        </section>
      </div>
    </main>
  </body>
</html>
